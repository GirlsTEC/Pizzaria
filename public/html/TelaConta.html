<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styleConta.css">
    <link rel="stylesheet" href="/css/styleGeral.css">
    <title>La Perfectta</title>
    <script src="/js/scriptRotasLogadas.js"></script>
</head>
<body>
        <header class="header">
            <a class="logo" href="/"> Pizzaria La Perfectta </a>
            <nav class="nav">
                <input type="checkbox" id="checkbox" class="checkbox" />
                <label for="checkbox" class="label-menu"> Menu <span class="hamb"></span></label>
                <ul class="menu">
                    <li> <a href="/"> Inicio </a></li>
                    <li> <a href="/menu"> Cardápio </a></li>
                    <li> <a href="/perfil"> Perfil </a></li>
                </ul>
            </nav>
        </header>

        <div id="conta">

            <div class="caixa">
               
                <img src="/img/La-Perfetta.svg" alt="">
                <h1>GERENCIAR CONTA</h1>
    
                <div class="nome">
                    <input type="text" placeholder="Nome:">
                </div>
    
                <div class="telefone">
                    <input type="text" placeholder="Telefone:">
                </div>

                <div class="e-mail">
                    <input type="text" placeholder="E-mail:">
                </div>

                <div class="endereço">
                    <input type="text" placeholder="Endereço:">
                </div>

                <div class="atualizarsenha">
                    <input type="text" placeholder="Atualizar senha:">
                </div>

                <div class="confirmarsenha">
                    <input type="text" placeholder="Confirmar senha:">
                </div>
    
                <div class="atualizardados">
                    <input type="submit" id="atualizar" value="Atualizar dados">
                    <input type="submit" id="sair" value="Sair">
            </div>

        
    
        </div>
</body>
