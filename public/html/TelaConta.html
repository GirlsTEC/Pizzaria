<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/css/styleConta.css" rel="stylesheet">
    <link href="/css/styleGeral.css" rel="stylesheet">
    <title>La Perfectta</title>
    <script src="/js/scriptRotasLogadas.js"></script>
</head>
<body>
<header class="header">
    <a class="logo" href="/"> Pizzaria La Perfectta </a>
    <nav class="nav">
        <input class="checkbox" id="checkbox" type="checkbox"/>
        <label class="label-menu" for="checkbox"> Menu <span class="hamb"></span></label>
        <ul class="menu">
            <li><a href="/"> Inicio </a></li>
            <li><a href="/menu"> Cardápio </a></li>
            <li><a href="/perfil"> Perfil </a></li>
        </ul>
    </nav>
</header>

<div id="conta">
    <form id="atualizaCliente">
        <div class="caixa">
            <img alt="" src="/img/La-Perfetta.svg">
            <h1>GERENCIAR CONTA</h1>

            <div class="divForm">
                <label for="nome">Nome:</label>
                <input class="input-form" id="nome" name="nome" placeholder="Nome:" type="text">
            </div>

            <div class="divForm">
                <label for="telefone">Telefone:</label>
                <input class="input-form" id="telefone" name="telefone" placeholder="Telefone:" type="text">
            </div>

            <div class="divForm">
                <label for="endereco">Endereço:</label>
                <input class="input-form" id="endereco" name="endereco" placeholder="Endereço:" type="text">
            </div>

            <div class="divForm">
                <label for="senha">Senha:</label>
                <input class="input-form" id="senha" name="senha" placeholder="Atualizar Senha:" type="text">
            </div>

            <div class="divForm">
                <label for="confirmaSenha">Confirmar Senha:</label>
                <input class="input-form" id="confirmaSenha" name="confirmaSenha" placeholder="Confirmar Senha:"
                       type="text">
            </div>

            <div class="atualizardados">
                <input id="atualizar" type="submit" value="Atualizar dados">
                <input id="sair" type="button" value="Sair">
            </div>
        </div>
    </form>
</div>
<script src="/js/scriptConta.js" type="module"></script>
</body>
</html>
