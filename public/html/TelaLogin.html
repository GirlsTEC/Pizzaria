<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="/css/styleLoginCadastro.css" rel="stylesheet">
    <link href="/css/styleGeral.css" rel="stylesheet">
    <script src="/js/scriptRotasLogadas.js"></script>
    <title>La Perfectta</title>
</head>

<body id="principal">

<header class="header">
    <a class="logo" href="/"> Pizzaria La Perfectta </a>
    <nav class="nav">
        <input class="checkbox" id="checkbox" type="checkbox"/>
        <label class="label-menu" for="checkbox"> Menu <span class="hamb"></span></label>
        <ul class="menu">
            <li><a href="/">Inicio </a></li>
            <li><a href="/menu">Cardápio</a></li>
            <li><a href="/cadastro">Cadastro</a></li>
        </ul>
    </nav>
</header>

<div id="login">

    <div class="caixa">
        <form id="loginCliente">
            <img alt="" src="/img/La-Perfetta.svg">
            <h1>LOGIN</h1>

            <input class="input-form mb-input" name="email" placeholder="E-mail" type="email">
            <input class="input-form" name="senha" placeholder="Senha" type="text">

            <div>
                <p>Ainda não tem uma conta? <a href="/cadastro">Crie uma.</a></p>
                <input class="entrar" type="submit" value="Entrar">
            </div>
        </form>
    </div>

</div>
</body>
<script src="/js/scriptLogin.js"></script>
</html>
