<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Conta</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, #FAEDD9, #970809);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }

        .header {
            width: 100%;
            background-color: #970809;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 28px;
            font-weight: bold;
        }

        h2 {
            text-align: center;
            color: #970809;
            font-size: 40px;
            margin-bottom: 15px;
        }

        .container {
            background-color: rgba(250, 237, 217, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-bottom: 2px solid #970809;
            background: none;
            outline: none;
            color: #000;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #970809;
            font-size: 18px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            width: 48%;
            padding: 12px;
            font-size: 18px;
            color: #FAEDD9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-update {
            background-color: #042608;
        }

        .btn-update:hover {
            background-color: #06400b;
        }

        .btn-exit {
            background-color: #970809;
        }

        .btn-exit:hover {
            background-color: #b00a0c;
        }
    </style>
</head>
<body>
    <div class="header">
        Pizzaria La Perfetta
    </div>

        <h2> SUA CONTA:</h2>
    </div>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" class="inputUser" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone" class="inputUser" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="inputUser" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endere√ßo</label>
                <input type="text" name="endereco" id="endereco" class="inputUser" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" class="inputUser" required>
            </div>
            <div class="form-group">
                <label for="senha">Atualizar Senha</label>
                <input type="password" name="senha" id="senha" class="inputUser" required>
            </div>
            <div class="form-group">
                <label for="confirmaSenha">Confirmar Senha</label>
                <input type="password" name="confirmaSenha" id="confirmaSenha" class="inputUser" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-update">Atualizar Dados</button>
                <button type="button" class="btn btn-exit">Sair</button>
            </div>
        </form>
    </div>
</body>
</html>
