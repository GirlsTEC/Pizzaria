<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - Pizzaria La Perfetta</title>
    <link rel="stylesheet" href="/Front/html/css/styleConta.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Pedidos</a></li>
                <li><a href="#">Cardápio</a></li>
                <li><a href="#">Minha conta</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Sua conta</h2>
            <form id="account-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="Nome aqui" readonly>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" value="(XX) XXXXX-XXXX" readonly>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" value="email@exemplo.com" readonly>
                
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" value="Rua Exemplo, 123" readonly>
                
                <label for="senha">Atualizar senha:</label>
                <input type="password" id="senha" name="senha">
                
                <label for="confirmarSenha">Confirmar senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha">
                
                <button type="button" onclick="atualizarDados()">Atualizar Dados</button>
                <button type="button" onclick="sair()">Sair</button>
            </form>
            <div class="logo">
                <img src="logo.png" alt="Logo La Perfetta">
            </div>
        </div>
    </main>
    <script src="scriptConta.js"></script>
</body>
</html>
