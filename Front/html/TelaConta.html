<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleConta.css">
    <title>Sua ContaS</title>
</head>
<body>
    <div class="box"></div>
        <form action="">
            <fieldset>
                <legend><b>Sua conta</b></legend>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome: </label>
                </div>
                <div class="inputBox">
                    <input type="text" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone:</label>
                </div>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">E-mail:</label>
                </div>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endere√ßo:</label>
                </div>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade:</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="senha" id="senha" class="inputUser" required>
                    <label for="senha" class="labelInput">Atualizar Senha:</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="confirmaSenha" id="confirmaSenha" class="inputUser" required>
                    <label for="confirmaSenha" class="labelInput">Confirmar Senha:</label>
                </div>
                <input type="submit" value="Atualizar Dados" id="submit">
                <input type="submit" value="Sair" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
