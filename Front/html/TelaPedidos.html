<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front/html/css/stylePedidos.css">
    <link rel="stylesheet" href="/Front/html/css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Faça seu Pedido</title>
</head>
<body>
    <!-- Header -->
    <header class="w-full has-[420px] bg-red-400">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="/Front/html/img/La-Perfetta.svg" alt="Logo" class="w-32 rounded-full shadow-lg h-32 hover:scale-110 duration-150">
            <h1 class="text-4xl mt-4 mb-2 font-bold text-white">Pizzaria</h1>
            <span class="text-white font-medium"> Rua Pedro Vicente </span>
            <div class="bg-green-600 px-4 py-1 rounded-lg mt-4" id="date-span">
                <span> Terça a Domingo - 18h às 22h</span>
            </div>
        </div>
    </header>

     <!-- FIM header -->

     <h2 class="text-2xl sm:text-3xl font-bold text-center mt-9 mb-6"> Pizzas Disponíveis </h2>

     <div id="menu">
        <main class="grid grid-cols-1 md:grid-cols-2 gap-7 md:gap-10 mx-auto max-w-7xl px-2 mb-16">
            <!-- PRODUTOS -->
            <div class="flex gap-2">
                <img src="/Front/html/img/pizza_01.jpg" alt="hamb01" class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-200">
                
                <div>
                    <p class="font-bold">Quattro Stagioni</p>
                    <p class="text-sm">Molho de tomate, mussarela, presunto de Parma, cogumelos, alcachofras, azeitonas pretas.</p>
                
                    <div class="flex items-center gap-2 justify-between mt-3">
                    <p class="font-bold text-lg">R$38.90</p>
                    <button class="bg-gray-900 px-5 rounded add-to-card-btn" data-name="Quattro Stagioni" data-price="38.90">
                        <i class="fa fa-cart-plus text-lg text-white"></i>
                    </button>
                </div>

            </div>

             </div>
             <!-- FIMPRODUTOS -->

             <!-- PRODUTOS -->
            <div class="flex gap-2">
                <img src="/Front/html/img/pizza_02.jpg" alt="hamb01" class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-200">
                
                <div>
                    <p class="font-bold">Margherita</p>
                    <p class="text-sm">Molho de tomate, alho,
                        orégano, azeite de oliva, sal.</p>
                
                    <div class="flex items-center gap-2 justify-between mt-3">
                    <p class="font-bold text-lg">R$48.90</p>
                    <button class="bg-gray-900 px-5 rounded add-to-card-btn" data-name="Margherita" data-price="48.90">
                        <i class="fa fa-cart-plus text-lg text-white"></i>
                    </button>
                </div>

            </div>

             </div>
             <!-- FIMPRODUTOS -->
        </main>
     </div>
</body>
</html>
